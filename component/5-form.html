<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <form action="" class="form">
      <fieldset class="form-div">
        <legend class="form-title">Register Form</legend>

        <div class="input-div">
          <label class="input-label" for="your_name">Your Name</label>
          <input
            class="form-input"
            type="text"
            name="your_name"
            id="your_name"
            placeholder="eg. nay oo linn"
          />
        </div>

        <div class="input-div">
          <label class="input-label" for="your_email">Your Email</label>
          <input
            class="form-input"
            type="email"
            name="your_email"
            id="your_email"
            placeholder="eg. nayoolinn00@gmail.com"
          />
        </div>

        <div class="input-div">
          <label class="input-label" for="password">Your Password</label>
          <input
            class="form-input"
            type="password"
            name="your_password"
            id="password"
          />
        </div>

        <div class="input-div">
          <label class="input-label" for="role">Select Role</label>
          <select class="form-select" name="role" id="role">
            <option value="Frontend Dveloper">Frontend Dveloper</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="UI Designer">UI Designer</option>
          </select>
        </div>

        <div class="input-div">
          <label class="input-label" for="skill">Select Skill</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skill"
              value="html"
              id="html"
            />
            <label for="html">HTML</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skill"
              value="css"
              id="css"
            />
            <label for="css">CSS</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skill"
              value="js"
              id="js"
            />
            <label for="js">JS</label>
          </div>
        </div>

        <div class="input-div">
          <label class="input-label" for="address">Address</label>
          <textarea
            class="form-textarea"
            name="address"
            id="address"
            rows="7"
          ></textarea>
        </div>

        <button class="btn">Register</button>
      </fieldset>
    </form>
  </body>
</html>
