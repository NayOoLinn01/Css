<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <button class="btn">Google Search</button>
    <button class="btn-outline">Outline Button</button>

    <br>
    <br>

    <button class="btn-icon">
        <i class="fa-solid fa-user"></i>
    </button>
    <button class="btn-icon outline circle">
        <i class="fa-regular fa-user"></i>
    </button>

    <br>
    <br>

    <button class="btn-outline rounded">Rounded Button</button>
    <button class="btn rounded">Rounded Button</button>

    <br><br>

    <button class="btn btn-primary">Google Search</button>
    <button class="btn btn-success">Google Search</button>
    <button class="btn btn-danger">Google Search</button>

    <br><br>

    <button class="btn-outline btn-outline-primary">Google Search</button>
    <button class="btn-outline btn-outline-success">Google Search</button>
    <button class="btn-outline btn-outline-danger">Google Search</button>

</body>
</html>
